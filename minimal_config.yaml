dataprovider:
  preload: True
pipelines:
  - MinimalExample:
      steps:
        - Scenario:
            name_prefix: MinimalExample
            type: MinimalExample
            map_blacklist:
              - Town01
              - Town02
              - Town06
        - Actor:
            per_scenario: 5
            tag: ego_vehicle
            positioning:
                junctions:
                    straight: False
                    left: False
                    right: True
                    has_traffic_lights: False  # <True|False|Only>
                streets: False
              four_wheelers_only: True
        - Weather:
            generation_type: random_preset
            per_scenario: 5

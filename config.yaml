            tag: ego_vehicle
            positioning:
                junctions:
                  straight: True
                  left: False
                  right: False
                  has_traffic_lights: Only
                streets: False
        - Actor:
            per_scenario: 5
            tag: other_actor
            positioning:
                junctions:
                  straight: True
                  left: True
                  right: False
                  relative_to_ego: # optional
                    straight: False # optional, default: True
                    left: True # optional, default: True
                    right: True # optional, default: True

        - Actor:
            per_scenario: 5
            tag: ego_vehicle
            positioning:
                junctions:
                  straight: False
                  left: False
                  right: True
                  has_traffic_lights: False
                streets: False
        - Weather:
            generation_type: random_preset
            per_scenario: 5

  # 4.2 Scenario VehicleTurningLeft
